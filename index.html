<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EGY-ID</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="sstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script defer src="sscript.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="head">EGY-ID</div>
      </div>
    </div>
    <div class="id">
      <div class="container">
        <input class="inputId" type="text" placeholder="Enter Your ID" autofocus />
        <span class="message"></span>
        <button class="btn">Extract</button>
      </div>
    </div>
    <div class="info hidden">
      <div class="container">
        <label for="birthDate">Birth Date</label>
        <input type="text" disabled id="birthDate"></input>
        <label for="Gender">Gender</label>
        <input type="text" disabled id="Gender"></input>
        <label for="Governorate">Governorate</label>
        <input type="text" disabled id="Governorate"></input>
      </div>
    </div>
  </body>
</html>
